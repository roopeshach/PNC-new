{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en_US">
    <head>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="canonical" href="{{request.build_absolute_uri}}" />
		<meta name="keywords" content="Pncampus pncampus pn collge pokhara" />
        {% block meta %}
        {% endblock meta %}
		<meta name='copyright' content=''>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Title -->
		<title>{% block title %}{% endblock title %}</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="">
		<!-- Web Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Font Awesome CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Fancy Box CSS -->
        <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
		<!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
		<!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Slick Nav CSS -->
        <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
        <!-- Magnific Popup -->
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
		
		<!-- PNC Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
		<link rel="stylesheet" href="{% static 'css/color/color1.css' %}">
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="bw6dWufO"></script>
    </head>

    {% block content %}
    {% endblock content %}


		<!-- Jquery JS-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-migrate.min.js' %}"></script>
		<!-- Popper JS-->
        <script src="{% static 'js/popper.min.js' %}"></script>
		<!-- Bootstrap JS-->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
		<!-- Colors JS-->
        <script src="{% static 'js/colors.js' %}"></script>
		<!-- Jquery Steller JS -->
		<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
		<!-- Particle JS -->
		<script src="{% static 'js/particles.min.js' %}"></script>
		<!-- Fancy Box JS-->
		<script src="{% static 'js/facnybox.min.js' %}"></script>
		<!-- Magnific Popup JS-->
		<!-- Masonry JS-->
		<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
		<!-- Circle Progress JS -->
		<script src="{% static 'js/circle-progress.min.js' %}"></script>
		<!-- Owl Carousel JS-->
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<!-- Waypoints JS-->
        <script src="{% static 'js/waypoints.min.js' %}"></script>
		<!-- Slick Nav JS-->
        <script src="{% static 'js/slicknav.min.js' %}"></script>
		<!-- Counter Up JS -->
		<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
		<!-- Easing JS-->
        <script src="{% static 'js/easing.min.js' %}"></script>
		<!-- Wow Min JS-->
		<script src="{% static 'js/wow.min.js' %}"></script>
		<!-- Scroll Up JS-->
        <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
		<!-- Main JS-->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
